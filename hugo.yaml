---
baseURL: https://blog.avidhara.cloud
languageCode: en-us
title: Avidhara:- Blog
theme: [PaperMod]
googleAnalytics: G-K49SMX24H3

copyright: Â© [Avidhara Technologies Pvt LTD](https://avidhara.cloud) 2025

pagination:
    pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: [posts, edge]

languages:
    en:
        languageName: English
        weight: 1
        taxonomies:
            category: categories
            tag: tags
            series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

caches:
    images:
        dir: :cacheDir/images



params:
    env: production
    ShowShareButtons: true
    ShowReadingTime: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    ShowToc: true
    TocOpen: true
    comments: true
    editPost:
        URL: https://github.com/avidhara/blog/tree/main/content/posts
        Text: Suggest Changes   # edit text
        appendFilePath: true

    socialIcons:
        - name: github
          title: View Source on Github
          url: https://github.com/avidhara
outputs:
    home:
        - HTML
        - RSS
        - JSON
